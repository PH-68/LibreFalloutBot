# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Build
      run: |
         npm ci
         npx tsc --outDir ./dist
         npx pkg --compress Gzip --out-path ./dist ./dist/bot.js
    
    - name: Generate Hashes
      uses: MCJack123/ghaction-generate-release-hashes@v3
      with:
          hash-type: sha512
          file-name: ./dist/hashes.txt
          
    - name: Zip file and calculate hash 
      run: |
           zip -r release ./dist
           echo "ZipHash=$(sha512sum release.zip)" >> $GITHUB_OUTPUT
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        path: release.zip
        
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        body: ${{ github.ZipHash }}--sha512
